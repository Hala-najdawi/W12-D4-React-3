<body>
  <div id="root"></div>
   <script> 
    //<script>
    // Practice #1
    // Create a variable called pEl
    // Use createElement to create a paragraph element with text "Hello React."

const pEl=React.createElement("p",{},"Hello React");

console.log(pEl)



    // Practice #2
    // Create a variable called h1LinkEl
    // Use createElement to create an h1 element tag with a link inside of it
    // Make the link point to https://reactjs.org/ and include the text "React"
    const h1LinkEl=React.createElement("h1",{},
React.createElement("a",{href:"https://reactjs.org/"},"React")
    );
    // Practice #3
    // Create a component named "Header"
    // Have it return a header with an ID of "main" 
    // Include h1El and pEl inside of the header element


// <header>h1LInk pEl</header>
function Header() {
  return(
    React.createElement("header",{key:1,id:"main"}, [ h1LinkEl, pEl ] )
  )
}
    // Practice #4
    // Create a component named "List"
    // Have it return an unordered list with a class of "react-links" and an ID of "top"
    // Inside the list include 3 list items
    // The first list item should be a link to the "React Docs" "https://reactjs.org/docs"
    // The second list item should be a link to the "ReactDOM Docs" overview "https://reactjs.org/docs/react-dom.html"
   
   
    function List () {
   return (
        React.createElement("List", {id:"top"},
          React.createElement("li",{key:1},React.createElement("a",{href: "https://reactjs.org/docs"},"React Docs")),
          React.createElement("li",{key:2},React.createElement("a",{href:"https://reactjs.org/docs/react-dom.html"},"ReactDom Docs")),
          React.createElement("li",{key:3},React.createElement("a",{href:"https://google.com"},"Google")),

        )
      )
    }
    
  
    console.log(List())
  
    // Practice #5
    // Create a component named "App"
    // Have it return a Fragment with the Header and List components inside of it
function App() {
  return(
    React.createElement("react.fragment",{},[Header(),List()])
    
  )
}
console.log(App())

    ReactDOM.render(
    //   // Place your element variable or component function call here to test
    App(),
    document.getElementById("root")

  
    );

  </script>
